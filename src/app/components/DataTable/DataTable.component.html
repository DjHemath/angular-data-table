<!-- <table #dataTable class="table table-striped table-bordered" style="width:100%"></table> -->
<table #dataTable class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <!-- <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th> -->
            <th *ngFor="let column of columns">
                {{column.title}}
            </th>
            <th *ngIf="options.actions.enable === true">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rowDatum of rowData">
            <td *ngFor="let cell of rowDatum">
                {{cell}}
            </td>
            <td *ngIf="options.actions.enable === true">
                <ng-container *ngFor="let action of options.actions.actions">
                    <i class="fa fa-edit" *ngIf="action.type === 'edit'" (click)="edit(rowDatum[0])"></i>
                </ng-container>
            </td>
        </tr>
    </tbody>
  </table>
